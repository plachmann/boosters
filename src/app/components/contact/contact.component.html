<div class="container">
    <h1>Contact Us</h1>
    <form #contact="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">

            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email" #email="ngModel">

            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                Email address is required
            </div>
        </div>

        <div class="form-group">
            <label for="comment">Comment</label>
            <input type="text" class="form-control" id="comment" required [(ngModel)]="model.comment" name="comment" #comment="ngModel">

            <div [hidden]="comment.valid || comment.pristine" class="alert alert-danger">
                Comment field is required
            </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!contact.form.valid">Submit</button>

    </form>
</div>
